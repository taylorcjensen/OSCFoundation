name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: swift build

      - name: Test with coverage
        run: |
          # Network actor tests may keep the process alive after all tests pass;
          # watchdog kills it after 15s so CI doesn't hang.
          swift test --enable-code-coverage &
          SWIFT_PID=$!
          ( sleep 15; kill $SWIFT_PID 2>/dev/null ) &
          WATCHDOG_PID=$!
          TEST_EXIT=0
          wait $SWIFT_PID || TEST_EXIT=$?
          kill $WATCHDOG_PID 2>/dev/null || true
          wait $WATCHDOG_PID 2>/dev/null || true
          # 143 = SIGTERM from watchdog (tests passed but process hung)
          if [ $TEST_EXIT -eq 0 ] || [ $TEST_EXIT -eq 143 ]; then
            exit 0
          fi
          exit $TEST_EXIT

      - name: Export coverage to lcov
        run: |
          BIN_PATH=$(swift build --show-bin-path)
          XCTEST_PATH=$(find "${BIN_PATH}" -name '*.xctest' -type d | head -1)
          EXEC_PATH="${XCTEST_PATH}/Contents/MacOS/$(basename "${XCTEST_PATH}" .xctest)"
          PROFDATA=$(find .build -name 'default.profdata' -type f 2>/dev/null | head -1)
          # If watchdog killed the process before profdata was merged, do it manually
          if [ -z "$PROFDATA" ]; then
            echo "No profdata found, merging profraw files manually..."
            PROFDATA=".build/merged.profdata"
            if ! find .build -name '*.profraw' -type f -print0 2>/dev/null \
                 | xargs -0 xcrun llvm-profdata merge -output "$PROFDATA"; then
              echo "No profraw files found, skipping coverage"
              exit 0
            fi
          fi
          xcrun llvm-cov export \
            "${EXEC_PATH}" \
            -instr-profile="${PROFDATA}" \
            -format=lcov \
            > coverage.lcov

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.lcov
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
