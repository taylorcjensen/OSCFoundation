name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: swift build

      - name: Run tests with coverage
        env:
          LLVM_PROFILE_FILE: ".build/coverage/test_%p%c.profraw"
        run: |
          mkdir -p .build/coverage
          # --enable-code-coverage builds instrumented binaries.
          # LLVM_PROFILE_FILE with %c writes profraw continuously so
          # data survives the watchdog kill when the process hangs.
          swift test --enable-code-coverage &
          TEST_PID=$!
          ( sleep 60; kill $TEST_PID 2>/dev/null ) &
          WATCHDOG_PID=$!
          TEST_EXIT=0
          wait $TEST_PID || TEST_EXIT=$?
          kill $WATCHDOG_PID 2>/dev/null || true
          wait $WATCHDOG_PID 2>/dev/null || true
          # 0 = clean exit, 143 = SIGTERM from watchdog (tests passed but process hung)
          if [ $TEST_EXIT -eq 0 ] || [ $TEST_EXIT -eq 143 ]; then
            exit 0
          fi
          exit $TEST_EXIT

      - name: Export coverage to lcov
        run: |
          BIN_PATH=$(swift build --show-bin-path)
          TEST_BIN="${BIN_PATH}/OSCFoundationPackageTests.xctest/Contents/MacOS/OSCFoundationPackageTests"
          xcrun llvm-profdata merge .build/coverage/*.profraw -output .build/coverage/merged.profdata
          xcrun llvm-cov export \
            "${TEST_BIN}" \
            -instr-profile=".build/coverage/merged.profdata" \
            -format=lcov \
            --ignore-filename-regex='\.build|Tests' \
            > coverage.lcov

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.lcov
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
